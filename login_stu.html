<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="./Style_css/base.css">
    <link rel="stylesheet" href="./Style_css/login_stu.css">
</head>
<body>
    <div class="box1">
        <div class="wrap">
            <form action="" method="post">
                <div class="header">学生登录</div>
                <!-- 账号框 -->
                <div class="user_id_large">
                    <div class="user_id1">
                        账号:
                    </div>
                    <input type="text" class="user_id2" placeholder="请输入学号">
                </div>
                <!-- 密码框 -->
                <div class="password_large">
                    <div class="password1">
                        密码:
                    </div>
                    <input type="password" class="password2" placeholder="请输入密码">
                </div>
                <!-- 记住账号，忘记密码，立即注册 -->
                <div class="other">
                    <input type="checkbox" class="cbox" value="remember usierid">
                    <div class="rem">
                        记住账号
                    </div>
                    <div class="reg">
                        <a href="./register.html">立即注册</a>
                    </div>
                    <div class="ft">
                        /
                    </div>
                    <div class="find">
                        <a href="./forget_stu.html">忘记密码？</a>
                    </div>
                </div>
                <!-- 登录 -->
                <div class="sub_large">
                    <input type="submit" value="登&nbsp;&nbsp;录" class="sub">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
