<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师界面</title>
    <link rel="stylesheet" href="./Style_css/base.css">
    <link rel="stylesheet" href="./Style_css/index_tea.css">
</head>
<body>
<!-- 上方导航栏 -->
    <div class="nav">
        <div class="back">
            <a href="">返回</a>
        </div>
        <div class="hdu">
            <a href="https://www.hdu.edu.cn/main.htm">
                <img src="./index_images/hdu.png" alt="杭州电子科技大学" title="杭州电子科技大学" class="hdu_pic">
            </a>
        </div>
        <div class="motto">
            <img src="./index_images/motto.png" alt="" class="motto_pic">
        </div>
        <div class="login">
            <a href="#">
                退出登录
            </a>
        </div>
        <div class="engine">
            <a href="#">
                搜索引擎
            </a>
        </div>
    </div>
    <div>
        <div class="wrap">
            <div class="cha1">
                新生人脸信息录入统计
            </div>
            <div class="pic1">饼状图</div>
        </div>
    </div>
    <div>
        <div class="wrap">
            <div class="cha1">
                任务编辑页面
            </div>
            <div class="pic2">
                点此添加相应任务
                <br>
                点此编辑相应任务
            </div>
        </div>
    </div>
    <div>
        <div class="wrap">
            <div class="cha2">任务完成度排行榜</div>
            <div class="con">
                <div class="content1">
                    <div class="hd">
                        学院排行榜
                    </div>
                    <ol class="coll">
                        <li class="li1">圣光机学院</li>
                        <li class="li2">自动化学院</li>
                        <li class="li3">计算机学院</li>
                    </ol>
                </div>
                <div class="content2">
                    <div class="hd">
                        班级排行榜
                    </div>
                    <ol class="coll">
                        <li class="li1">计算机一班</li>
                        <li class="li2">自动化二班</li>
                        <li class="li3">计算机二班</li>
                    </ol>
                </div>
                <div class="content3">
                    <div class="hd">
                        个人排行榜
                    </div>
                    <ol class="coll">
                        <li class="li1">***</li>
                        <li class="li2">***</li>
                        <li class="li3">**</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="wrap">
            <div class="pos1">
                <div class="cha3">
                    学校任务情况统计
                </div>
                <div class="pic3">饼图</div>
            </div>
        </div>
    </div>
    <div>
        <div class="wrap">
            <div class="cha1">班级任务情况统计</div>
            <div class="pos2">
                <div class="content4">
                    <div class="cha4">
                        班级完成情况统计
                    </div>
                    <div class="pic4">图表</div>
                </div>
                <div class="content5">
                    <div class="cha4">
                        查询任务完成情况统计
                    </div>
                    <div class="pic4">
                        图表
                    </div>
                </div>
            </div>
            <div>
                <div class="cha5">学院个人排名</div>
                <div class="pic5">
                    排名
                </div>
            </div>
        </div>
    </div>
    <div class="foot">
        <div class="word1">
            官方微信
        </div>
        <div class="word2">
            官方微博
        </div>
        <div class="word3">
            相关联系方式：*******
        </div>
        <div class="word4">
            工作地址：*******
        </div>
        <img src="./index_images/QR code.jpg" alt="官方微信" class="code1">
        <div class="line"></div>
        <img src="./index_images/QR code.jpg" alt="官方微博" class="code2">
    </div>
</body>
</html>
