<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./Style_css/base.css">
    <link rel="stylesheet" href="./Style_css/register.css">
</head>
<body>
    <div class="box1">
        <div class="wrap">
            <form action="" method="post">
                <!-- 标题 -->
                <div class="header">
                    注 册
                </div>
                <!-- 姓名 -->
                <div class="name_large">
                    <div class="name1">
                        姓名
                    </div>
                        <input type="text" class="name2" placeholder="请输入姓名">
                </div>
                <!-- 身份证号 -->
                <div class="idcard_large">
                    <div class="idcard1">
                        身份证号
                    </div>
                        <input type="text" class="idcard2" placeholder="请输入身份证号">
                </div>
                <!-- 学号 -->
                <div class="number_large">
                    <div class="number1">
                        学号
                    </div>
                        <input type="text" class="number2" placeholder="请输入学号">
                </div>
                <!-- 密码 -->
                <div class="password_large">
                    <div class="password1">
                        密码
                    </div>
                        <input type="text" class="password2" placeholder="请输入密码">
                </div>
                <!-- 确认密码 -->
                <div class="pw_conf_large">
                    <div class="pw_conf1">
                        确认密码
                    </div>
                        <input type="text" class="pw_conf2" placeholder="请确认您的密码">
                </div>
                <!-- 手机号 -->
                <div class="phnum_large">
                    <div class="phnum1">
                        手机号
                    </div>
                        <input type="text" class="phnum2" placeholder="请输入您的手机号">
                </div>
                <!-- 验证码 -->
                <div class="code_large">
                    <div class="code1">
                        验证码
                    </div>
                        <input type="text" class="code2" placeholder="请输入您收到的验证码">
                    <button class="code3" type="button">
                        发送验证码
                    </button>
                </div>
                <!-- 立即注册按钮 -->
                <div class="reg_sub_large">
                    <input type="submit" value="立&nbsp;&nbsp;即&nbsp;&nbsp;注&nbsp;&nbsp;册" class="reg_sub">
                </div>
                <!-- 已有账号 -->
                <div>
                    已有账号？点我<a href="./login_stu.html">登录</a>
                </div>
                <!-- 阅读同意 -->
                <div class="read">
                    <input type="checkbox" class="cbox" value="I agree the information">
                    <div class="rd">
                        我已阅读并同意<a href="">《用户协议》</a>和 <a href="">隐私政策</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
